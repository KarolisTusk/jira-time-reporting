name: jira-reporter
services:
- name: web
  source_dir: /
  github:
    repo: KarolisTusk/jira-reporter
    branch: main
    deploy_on_push: true
  build_command: composer install --no-dev --optimize-autoloader --no-interaction && npm ci && npm run build
  run_command: php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=8080
  environment_slug: php
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  envs:
  - key: APP_ENV
    value: production
  - key: APP_DEBUG
    value: "false"
  - key: APP_KEY
    value: "base64:8+igkz4+EsNA+E7e3G+gCQdbePDCNmpvOdykoZggzdg="
  - key: APP_NAME
    value: "JIRA Time Reporter"
  - key: DB_CONNECTION
    value: pgsql
  - key: DB_HOST
    value: ep-green-river-a5ojrjkn-pooler.us-east-2.aws.neon.tech
  - key: DB_PORT
    value: "5432"
  - key: DB_DATABASE
    value: jira_reporter
  - key: DB_USERNAME
    value: neondb_owner
  - key: DB_PASSWORD
    value: npg_Sq8A4BWgsTPl
  - key: DB_SSLMODE
    value: require
databases:
- name: jira-redis
  engine: REDIS
  version: "7"
  production: true
  cluster_name: jira-reporter-redis
  size: db-s-1vcpu-1gb 